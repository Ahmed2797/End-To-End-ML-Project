grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 3
    verbose: 1
    n_jobs: -1

model_selection:
  module_0:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params:
      random_state: 42
    search_param_grid:
      n_estimators: [100, 200]
      max_depth: [5, 7]
      min_samples_split: [2, 4]
      min_samples_leaf: [2, 3]

  module_1:
    class: GradientBoostingClassifier
    module: sklearn.ensemble
    params:
      random_state: 42
    search_param_grid:
      learning_rate: [0.01, 0.1]
      n_estimators: [100, 200]
      max_depth: [3]
      subsample: [0.8, 1.0]

